dev:infra:validate:
  extends: 
    - .terraform:validate

dev:infra:plan:
  extends: 
    - .terraform:plan
  needs:
    - dev:infra:validate

dev:infra:apply:
  extends: 
    - .terraform:apply
  needs:
    - dev:infra:plan
  when: manual

dev:infra:destroy-plan:
  extends: 
    - .terraform:destroy-plan
  needs:
    - dev:infra:validate
  when: manual

dev:infra:destroy-apply:
  extends:
    - .terraform:destroy-apply
  needs:
    - dev:infra:destroy-plan
  when: manual
  
